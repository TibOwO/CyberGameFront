<div class="reset-password-container">
  <h2>Réinitialiser votre mot de passe</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="password">Nouveau mot de passe :</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Entrez un nouveau mot de passe"
        class="form-control"
      />
      <div
        *ngIf="
          resetPasswordForm.controls['password'].invalid &&
          resetPasswordForm.controls['password'].touched
        "
        class="error"
      >
        Le mot de passe doit contenir au moins 8 caractères.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmez le mot de passe :</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirmez votre mot de passe"
        class="form-control"
      />
      <div
        *ngIf="
          resetPasswordForm.controls['confirmPassword'].invalid &&
          resetPasswordForm.controls['confirmPassword'].touched
        "
        class="error"
      >
        Ce champ est obligatoire.
      </div>
      <div
        *ngIf="resetPasswordForm.hasError('passwordsMismatch')"
        class="error"
      >
        Les mots de passe ne correspondent pas.
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="resetPasswordForm.invalid">
      Réinitialiser le mot de passe
    </button>
  </form>
</div>
