<div class="reset-password-container">
    <h2>Réinitialiser votre mot de passe</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Adresse email :</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Entrez votre email"
          class="form-control"
        />
        <div *ngIf="resetPasswordForm.controls['email'].invalid && resetPasswordForm.controls['email'].touched" class="error">
          Veuillez entrer une adresse email valide.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Nouveau mot de passe :</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Entrez un nouveau mot de passe"
          class="form-control"
        />
        <div *ngIf="resetPasswordForm.controls['password'].invalid && resetPasswordForm.controls['password'].touched" class="error">
          Le mot de passe doit contenir au moins 8 caractères.
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmez le mot de passe :</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirmez votre mot de passe"
          class="form-control"
        />
        <div *ngIf="resetPasswordForm.controls['confirmPassword'].invalid && resetPasswordForm.controls['confirmPassword'].touched" class="error">
          Ce champ est obligatoire.
        </div>
      </div>
  
      <button type="submit" class="btn" [disabled]="resetPasswordForm.invalid">
        Réinitialiser le mot de passe
