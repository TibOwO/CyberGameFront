<div class="container login-container">
  <h2>Connexion</h2>
  
  <!-- Affichage du message d'erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username_or_email">Nom d'utilisateur ou Email :</label>
      <input type="text" id="username_or_email" class="form-control"
             placeholder="Entrez votre nom d'utilisateur ou l'email"
             [(ngModel)]="username_or_email" name="username_or_email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" class="form-control"
             placeholder="Entrez votre mot de passe"
             [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Se connecter</button>
  </form>

  <button (click)="navigateToRegister()" class="btn btn-secondary">S'inscrire</button>
</div>
