<div class="password-strength-container">
    <label for="password">Enter Password:</label>
    <input id="password" [(ngModel)]="password" (input)="checkPasswordStrength()" placeholder="Enter your password" />
  
    <div *ngIf="password">
      <p>Password Strength: <strong>{{ passwordStrength }}</strong></p>
      <p *ngIf="feedback">Suggestions: {{ feedback }}</p>
  
      <div class="strength-bar">
        <div class="strength-level" [ngClass]="{ 'faible': score <= 1, 'fair': score === 2, 'strong': score >= 3 }"></div>
      </div>
    </div>
  </div>
