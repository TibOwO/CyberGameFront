<div class="quizz-container">
  <h1 class="title">Cyber-Quiz : Testez vos connaissances en cybersécurité</h1>

  <!-- Points de jeu -->
  <div class="game-points">
    <p>Points actuels : {{ gamePoints }}</p>
  </div>
  

  <!-- Messages de succès et d'erreur -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Chargement -->
  <div *ngIf="loading" class="loading">
    Chargement de la question...
  </div>

  <!-- Question et options -->
  <div *ngIf="currentQuestion && !loading" class="question-card">
    <div class="question-header">
      <p class="progress">
        Questions restantes : {{ remainingQuestions }}/{{ totalQuestions }}

      </p>  
    </div>
    
    <h3 class="question-text">{{ currentQuestion.question }}</h3>

    <ul class="options">
      <li 
        *ngFor="let option of currentQuestion.options" 
        [class.selected]="selectedOption?.id === option.id"
        (click)="selectOption(option)"
        class="option"
      >
        {{ option.text }}
      </li>
    </ul>

    <button 
      class="btn-next" 
      [disabled]="!selectedOption"
      (click)="submitAnswer()"
    >
      Valider
    </button>
  </div>

  <!-- Retour au menu -->
  <button 
    class="btn-back"
    (click)="backToMenu()"
  >
    Retour au menu
  </button>

</div>
