<div class="desktop-container">
  <h1>Bienvenue sur CyberGame</h1>

  <div class="login-container">
    <h2>Connexion</h2>
    
    <!-- Affichage du message d'erreur -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username_or_email">Nom d'utilisateur ou Email :</label>
        <input type="text" id="username_or_email" class="form-control"
               placeholder="Entrez votre nom d'utilisateur ou l'email"
               [(ngModel)]="username_or_email" name="username_or_email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" class="form-control"
               placeholder="Entrez votre mot de passe"
               [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Se connecter</button>
    </form>

    <button (click)="navigateToRegister()" class="btn btn-secondary">S'inscrire</button>
    
    <button (click)="navigateToForgotPassword()" class="btn btn-link">Mot de passe oubliÃ© ?</button>
  </div>
</div>
