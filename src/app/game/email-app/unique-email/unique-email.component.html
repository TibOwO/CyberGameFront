<div class="email-details">  
  <div *ngIf="email" class="email-details-container">
    <h2>{{ email.object }}</h2> <!-- Utilisation du champ "object" pour le sujet -->
    <p><strong>De :</strong> {{ email.sender }}</p>
    <p><strong>Date :</strong> {{ email.date | date: 'short' }}</p>
    <p>{{ email.content }}</p>
  </div>
  <p *ngIf="!email">Chargement de l'email...</p>

  <div *ngIf="email && email.attachments.length > 0">
    <h3>Pièces jointes :</h3>
    <ul>
      <li *ngFor="let attachment of email.attachments">
        <a [href]="attachment.url" target="_blank">{{ attachment.name }}</a> <!-- Affichage du nom avec un lien -->
      </li>
    </ul>
  </div>

  <button (click)="returnToInbox()" class="btn btn-secondary">Retour à la boîte de réception</button>
</div>
