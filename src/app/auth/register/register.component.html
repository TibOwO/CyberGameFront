<div class="container register-container">
  <h2>Inscription</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username :</label>
      <input type="text" id="username" class="form-control" 
             placeholder="Entrez votre nom d'utilisateur" 
             [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" class="form-control" 
             placeholder="Entrez votre email" 
             [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" class="form-control" 
             placeholder="Entrez votre mot de passe" 
             [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">S'inscrire</button>
  </form>
  <button (click)="navigateToLogin()" class="btn btn-secondary">Se connecter</button>
</div>
