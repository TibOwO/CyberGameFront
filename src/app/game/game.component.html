<div class="desktop-container">
  <h1>Serious Game CyberSecurite</h1>

  <!-- Afficher les informations utilisateur -->
  <div *ngIf="loading" class="loading-spinner">Chargement des informations...</div>
  <div *ngIf="!loading && userInfo" class="user-info">
    <h3>{{ userInfo.name }}</h3>
    <p>{{ userInfo.email }}</p>
  </div>
  <div *ngIf="!loading && errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Section des applications -->
  <div class="app-grid" *ngIf="!loading && !errorMessage">
    <div class="app-item" (click)="navigateToApp('email-app')">
      <img src="assets/icons/mail-icon.png" alt="Mail Icon" class="app-icon">
      <p>Boîte de réception</p>
    </div>
    <div class="app-item" (click)="navigateToApp('browser')">
      <img src="assets/icons/internet-icon.png" alt="Internet Icon" class="app-icon">
      <p>Navigateur</p>
    </div>
    <div class="app-item" (click)="navigateToApp('settings')">
      <img src="assets/icons/settings-icon.png" alt="Settings Icon" class="app-icon">
      <p>Paramètres</p>
    </div>
    <div class="app-item" (click)="navigateToApp('help')">
      <img src="assets/icons/help-icon.png" alt="Help Icon" class="app-icon">
      <p>Aide</p>
    </div>
  </div>
</div>
